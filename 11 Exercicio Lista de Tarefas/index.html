<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício</title>
    <link rel="stylesheet" href="./assets/css/style.css">

    <!-- Font Awesome -->
    <script
      src="https://kit.fontawesome.com/67988a88d0.js"
      crossorigin="anonymous"
    ></script>
</head>
<body>

    <section class="container">

        <h1>Exercício Lista de Tarefas</h1>

        <p>Criar uma lista de tarefas, com botões de adicionar e excluir.</p>

        <div class="lista">
            <h2 class="meuTitulo">Minha Lista de Tarefas</h2>

            <p>Adicione uma Tarefa:</p>
            <span>
                <input type="text" class="novaTarefa" name="novaTarefa" id="novaTarefa">
                <button class="btnAdicionar"><i class="fa-solid fa-plus"></i></button>
                <button class="btnExcluir"><i class="fa-solid fa-xmark"></i></button>
            </span>

            <p>Tarefas Adicionadas:</p>

            <ul class="tarefas">

            </ul>


        </div>


    </section>
    


    <script src="./assets/js/main.js"></script>
</body>
</html>
