<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculo IMC</title>
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>
  <body>
    <section class="container">
      <h1>Calculo de IMC</h1>

      <p>Digite seus dados e veja como está seu IMC:</p>

      <form action="/" id="form" class="form">
        <label for="peso">Peso ( em Kg )</label>
        <input type="text" id="peso" class="peso" name="peso" />

        <label for="altura">Altura ( em Metros )</label>
        <input type="text" id="altura" class="altura" name="altura" />

        <button type="submit">Calcular</button>
      </form>

      <div class="resultado">
      </div>

      <table>
        <thead>
            <tr>
                <th>IMC</th>
                <th>Clacificação</th>
            </tr>
        </thead>
        <tbody>
            <tr class="linha">
                <td >Abaixo de 18,5</td>
                <td>Abaixo do Peso</td>
            </tr>
            <tr class="linha">
                <td>Entre 18,6 e 24,9</td>
                <td>Peso Ideal</td>
            </tr>
            <tr class="linha">
                <td>Entre 25 e 29,9</td>
                <td>Levemente Acima do Peso</td>
            </tr>
            <tr class="linha">
                <td>Entre 30 e 34,9</td>
                <td>Obesidade Grau I</td>
            </tr>
            <tr class="linha">
                <td>Entre 35 e 39,9</td>
                <td>Obesidade Grau II ( Severa )</td>
            </tr>
            <tr class="linha">
                <td>Acima de 40</td>
                <td>Obesidade Grau III ( Mórbida )</td>
            </tr>
        </tbody>
      </table>
    </section>

    <script src="./assets/js/main.js"></script>
  </body>
</html>
